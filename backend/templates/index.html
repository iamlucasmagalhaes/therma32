<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Monitor DHT11 - IoT</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <style>
        body {
            background: #f0f4f8;
        }

        .painel {
            max-width: 550px;
        }

        .card-custom {
            border-radius: 18px;
            padding: 25px;
        }

        .valor {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .temp { color: #d32f2f; }
        .umid { color: #00796b; }

        #logs {
            background: #1e1e1e;
            color: #e0e0e0;
            height: 200px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 10px;
            font-family: Consolas, monospace;
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container painel">
        <h2 class="text-center mb-4 fw-semibold text-primary">
            <i class="bi bi-thermometer-half"></i>
            Monitor IoT – Temperatura e Umidade
        </h2>

        <div class="row g-4">

            <!-- Card Temperatura -->
            <div class="col-md-6">
                <div class="card shadow-sm card-custom text-center">
                    <h5 class="mb-2">Temperatura</h5>
                    <i class="bi bi-thermometer-high fs-1 text-danger"></i>
                    <div id="temp" class="valor temp mt-2">-- °C</div>
                </div>
            </div>

            <!-- Card Umidade -->
            <div class="col-md-6">
                <div class="card shadow-sm card-custom text-center">
                    <h5 class="mb-2">Umidade</h5>
                    <i class="bi bi-water fs-1 text-info"></i>
                    <div id="umid" class="valor umid mt-2">-- %</div>
                </div>
            </div>
        </div>

        <!-- Painel de Logs -->
        <div class="mt-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="fw-semibold">Logs</h5>
                    <pre id="logs"></pre>
                </div>
            </div>
        </div>

    </div>

    <script>
        const socket = io();

        // Atualiza temperatura e umidade
        socket.on("atualizacao_dados", (dados) => {
            document.getElementById("temp").textContent =
                `${dados.temperatura.toFixed(1)} °C`;

            document.getElementById("umid").textContent =
                `${dados.umidade.toFixed(1)} %`;
        });

        // Adiciona logs ao painel
        socket.on("log_mensagem", (data) => {
            const logs = document.getElementById("logs");
            logs.textContent += data.mensagem + "\n";
            logs.scrollTop = logs.scrollHeight;
        });
    </script>

</body>
</html>
